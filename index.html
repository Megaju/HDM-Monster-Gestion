<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HDM - Heroes Dice Monster</title>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>HDM</h1>
    <h2>Heroes Dice Monster</h2>
  </header>
  <section>
    <div class="player1">
      <h3><div id="LP1Down" class="updown"> - </div> Joueur 1 - <span id="life-point-p1">20</span> points de vie <div id="LP1Up" class="updown"> + </div></h3>
      <div class="cards">
        <div class="card-1"></div>
        <div class="card-2"></div>
        <div class="card-3"></div>
        <div class="card-4"></div>
        <div class="card-5"></div>
        <div class="card-6"></div>
      </div>
    </div>
    <div class="player2">
      <h3><div id="LP2Down" class="updown"> - </div> Joueur 2 - <span id="life-point-p2">20</span> points de vie <div id="LP2Up" class="updown"> + </div></h3>
      <div class="cards">
        <div class="card-1"></div>
        <div class="card-2"></div>
        <div class="card-3"></div>
        <div class="card-4"></div>
        <div class="card-5"></div>
        <div class="card-6"></div>
      </div>
    </div>
  </section>
  <div class="modal">
    <p id="barbare">Barbare</p>
    <p id="pyromancien">Pyromancien</p>
    <p id="empty">Vider</p>
  </div>
  <footer>
    <p>Un jeu de Julien Malle, 2017.</p>
  </footer>
</body>
</html>
